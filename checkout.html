<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout – Covenant Eyes Router</title>
  <link rel="icon" href="./assets/CEfavicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <a class="brand" href="./index.html" aria-label="Covenant Eyes Router home">
        <img class="brand-logo" src="./assets/CElogo.png" alt="Covenant Eyes" />
      </a>
      <div class="header-spacer"></div>
      <a href="./checkout.html" class="header-cart" aria-label="View cart">
        <svg class="header-cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        <span class="header-cart-count" id="header-cart-count" aria-hidden="true"></span>
      </a>
    </div>
  </header>

  <div class="page checkout-page">
    <div class="page-shapes" aria-hidden="true">
      <span class="shape shape--circle shape--1"></span>
      <span class="shape shape--blob shape--4"></span>
      <span class="shape shape--ring shape--6"></span>
    </div>
    <main class="card">
      <div class="card__inner">
        <div class="card__content">
          <a href="index.html" class="checkout__back">← Back to product</a>
          <h1 class="checkout__title">Checkout</h1>

          <div id="checkout-summary" class="checkout__summary">
            <p class="checkout__summary-label">Your selection</p>
            <p class="checkout__summary-value" id="summary-value">—</p>
            <p class="checkout__summary-qty" id="summary-qty"></p>
            <p class="checkout__summary-total" id="summary-total"></p>
            <p class="checkout__summary-savings" id="summary-savings"></p>
          </div>

          <div id="checkout-form-block" class="checkout__form-block">
            <form id="checkout-form" class="checkout__form" novalidate>
              <div class="checkout__form-group">
                <label class="checkout__label" for="email">Email address</label>
                <input type="email" id="email" class="checkout__input" name="email" required placeholder="you@example.com" autocomplete="email">
                <p id="email-error" class="checkout__error" role="alert" aria-live="polite" style="display: none;"></p>
              </div>
              <button type="submit" class="checkout__submit">Place order</button>
              <p class="checkout__microcopy">Secure checkout. Your payment information is protected.</p>
            </form>
          </div>

          <div id="checkout-success" class="checkout__success" aria-live="polite">
            <h2 class="checkout__success-title">You're in! Thank you for securing early interest access to the Covenant Eyes Router.</h2>
            <a href="index.html" class="checkout__success-link">Back to product</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer" role="contentinfo">
    <div class="footer__inner">
      <p class="footer__line">© 2026 Covenant Eyes <span class="footer__sep">|</span> <a href="./privacy.html" class="footer__link">Privacy Policy</a> <span class="footer__sep">|</span> <a href="./terms.html" class="footer__link">Terms of Service</a></p>
    </div>
  </footer>

  <script src="./assets/config.js"></script>
  <script src="./assets/app.js"></script>
  <script src="./assets/checkout.js"></script>
</body>
</html>
